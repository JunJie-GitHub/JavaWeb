<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick</title>
    <script>
        function onclickfn() {
            alert("静态注册onclick事件");
        }
        // 动态注册onclick事件
        window.onload = function () {
            // 1, 获取标签对象
            /**
             * document是js提供的一个对象
             * Element 元素(就是标签)
             */
            var btnObj = document.getElementById("btn01");

            //2, 通过标签对象.事件名 = function(){}
            btnObj.onclick = function () {
                alert(btnObj);
            }
        }
    </script>
</head>
<body>
    <button id="btn01">按钮1</button>
    <!--    静态注册onclick事件-->
    <button onclick="onclickfn()">按钮2</button>
</body>
</html>
