<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick</title>
    <script type="text/javascript">

        //静态注册表单项是否合法, 如果有一个不合法就阻止表单提交
        function onsubmitfun() {
            alert("静态注册表单提交事件");
            return false;
        }
        window.onload = function () {
            var onsubmitfn = document.getElementById("submitid")
            onsubmitfn.onsubmit = function () {
                alert("动态注册表单提交事件");
                return false;
            }
        }
    </script>
</head>
<body>
<!-- return false可以阻止表单提交-->
    <form action="http://localhost:8080" method="get" onsubmit="return onsubmitfun()">
        <input type="submit" value="静态提交"/>
    </form>
    <form id="submitid"  action="http://localhost:8080" method="get">
        <input type="submit" value="动态提交"/>
    </form>
</body>
</html>
