<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态事件加载</title>
    <script>
        // onload事件的方法
        function onloadfn() {
            alert("静态注册的onload事件");
        }
        // onload事件的动态注册, 是固定写法
        window.onload = function(){
            alert("动态注册的onload事件")
        }
    </script>
</head>
<body onload="onloadfn()">

</body>
</html>
